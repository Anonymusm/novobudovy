<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header class="header">
      <div class="container">
        <div class="container__wrapper">
          <p class="logo">NICE VIEW</p>
        </div>
        <nav class="navigation">
          <ul class="navigation-list">
            <li class="navigation-list__item">Home</li>
            <li class="navigation-list__item">About</li>
            <li class="navigation-list__item">Apartments</li>
            <li class="navigation-list__item">Infrastructure</li>
            <li class="navigation-list__item">Gallery</li>
            <li class="navigation-list__item">Contacts</li>
          </ul>
        </nav>
        <button class="header-btn" data-modal-open>Contact us</button>
        <div class="backdrop is--hidden no--scroll" data-backdrop>
          <div class="modal">
            <button type="button" class="modal--close" data-modal-close>
              <svg class="modal--close__icon" width="11" height="11">
                <use href="./icons/symbol-defs.svg#icon-modal-close"></use>
              </svg>
            </button>
            <h2 class="header-modal__title">
              Leave your contacts and we will contact you
            </h2>
            <form class="form">
              <ul class="form-list">
                <li class="form-list__item">
                  <input
                    type="text"
                    id="name"
                    minlength="1"
                    maxlength="22"
                    required
                    class="modal__input"
                    placeholder="Yuliia"
                  />
                  <label for="name">Name</label>
                </li>
                <li class="form-list__item">
                  <input
                    type="tel"
                    id="phone-number"
                    minlength="8"
                    maxlength="15"
                    required
                    class="modal__input"
                    placeholder="+380"
                  />
                  <label for="phone__number">Telephone</label>
                </li>
                <li class="form-list__item">
                  <input
                    type="email"
                    id="email"
                    minlength="10"
                    maxlength="50"
                    required
                    class="modal__input"
                    placeholder="Contact@gmail.com"
                  />
                  <label for="email">Email</label>
                </li>
              </ul>
              <button type="submit" class="modal__btn">Contact us</button>
            </form>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section class="philosophy">
        <div class="container"></div>
      </section>
      <section class="apartment">
        <div class="container"></div>
      </section>
      <section class="infrastructure">
        <div class="container">
          <h2 class="infrastructure__title">Infrastructure</h2>
          <div class="infrastructure__wrapper">
            <ul class="infrastructure-list">
              <li class="infrastructure-list__item">
                <div class="infrastructure-list-item__wrapper">
                  <p class="infrastructure__text"></p>
                </div>
              </li>
              <li class="infrastructure-list__item">
                <div class="infrastructure-list-item__wrapper"></div>
                <p class="infrastructure__text"></p>
              </li>
              <li class="infrastructure-list__item">
                <div class="infrastructure-list-item__wrapper">
                  <p class="infrastructure__text"></p>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </section>
    </main>
    <script src="./js/modal.js"></script>
  </body>
</html>
